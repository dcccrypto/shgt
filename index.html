<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHGT Coin</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <video autoplay muted loop id="background-video">
            <source src="heaven.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <!-- Header -->
    <div class="header">
        <div class="logo">SHGT - Side Hoe Government Token</div>
        <div class="social-links">
            <a href="https://x.com/shgt" class="social-link" target="_blank">
                <img src="x.svg" alt="X">
            </a>
            <a href="https://t.me/shgt_portal" class="social-link" target="_blank">
                <img src="telegram.svg" alt="Telegram">
            </a>
        </div>
    </div>
    
    <div class="hero-section">
        <div class="coin-container">
            <img src="frontofcoin.png" alt="Front of Coin" class="coin-front">
            <img src="backofcoin.png" alt="Back of Coin" class="coin-back">
        </div>
        <div class="contract-address">
            <span class="ca-label">CA:</span>
            <span class="ca-value" id="contractAddress">0x1234...abcd</span>
            <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <a href="#" class="buy-button" target="_blank">
            <img src="frontofcoin.png" alt="SHGT Coin">
            Buy $SHGT
        </a>
    </div>

    <!-- Audio Element -->
    <audio id="hoverSound" preload="auto" autoplay muted>
        <source src="Carl-orff-carmina-burana-o-fortuna.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Hidden audio trigger -->
    <button id="audioTrigger" style="position: absolute; opacity: 0; pointer-events: none;">Enable Audio</button>

    <script src="script.js"></script>
</body>
</html>
